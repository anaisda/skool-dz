<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skool DZ - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Darker+Grotesque:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-900: #0A1628;
            --primary-700: #1E3A5F;
            --primary-600: #2A5082;
            --primary-500: #3B6DAB;
            --primary-400: #5389C7;
            --accent-gold: #F59E0B;
            --success: #10B981;
            --error: #EF4444;
            --gray-900: #18181B;
            --gray-800: #27272A;
            --gray-700: #3F3F46;
            --gray-600: #52525B;
            --gray-500: #71717A;
            --gray-400: #A1A1AA;
            --gray-300: #D4D4D8;
            --gray-200: #E4E4E7;
            --gray-100: #F4F4F5;
            --gray-50: #FAFAFA;
            --font-display: 'Darker Grotesque', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: var(--gray-900);
        }

        /* ========== LOGIN PAGE ========== */
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-900);
            margin-bottom: 0.5rem;
        }

        .login-logo-accent {
            color: var(--accent-gold);
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(59, 109, 171, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-login:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(42, 80, 130, 0.3);
        }

        /* ========== DASHBOARD ========== */
        .dashboard {
            display: none;
            min-height: 100vh;
            width: 100%;
            background: var(--gray-50);
            padding: 0;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .dashboard-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary-900);
        }

        .dashboard-logo-accent {
            color: var(--accent-gold);
        }

        .btn-logout {
            padding: 0.625rem 1.5rem;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-logout:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }

        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-200);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--gray-600);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: var(--primary-600);
            border-bottom-color: var(--primary-600);
        }

        .tab-btn:hover:not(.active) {
            color: var(--primary-500);
            background: var(--gray-50);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ========== CARDS ========== */
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--gray-200);
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-900);
        }

        /* ========== FORMS ========== */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(59, 109, 171, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(59, 109, 171, 0.1);
        }

        .file-upload {
            position: relative;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            background: var(--gray-50);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--gray-700);
        }

        .file-upload-label:hover {
            border-color: var(--primary-500);
            background: var(--primary-50);
            color: var(--primary-700);
        }

        .btn-primary {
            padding: 0.875rem 2rem;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 80, 130, 0.3);
        }

        /* ========== TABLE ========== */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-200);
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: var(--gray-900);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            color: var(--gray-700);
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-edit {
            background: var(--primary-100);
            color: var(--primary-700);
        }

        .btn-edit:hover {
            background: var(--primary-600);
            color: white;
        }

        .btn-delete {
            background: var(--error);
            color: white;
        }

        .btn-delete:hover {
            background: #DC2626;
        }

        .badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 50px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .badge-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .badge-approved {
            background: #D1FAE5;
            color: #065F46;
        }

        .badge-rejected {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .login-logo {
                font-size: 2rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .dashboard-title {
                font-size: 1.5rem;
            }

            .dashboard-content {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.25rem;
            }

            /* Make tables scrollable */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            table {
                font-size: 0.8125rem;
                min-width: 600px;
            }

            th, td {
                padding: 0.625rem 0.75rem;
                white-space: nowrap;
            }
            
            .btn-action {
                padding: 0.5rem 0.875rem;
                font-size: 0.8125rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
            
            .login-logo {
                font-size: 1.75rem;
            }
            
            .login-subtitle {
                font-size: 0.875rem;
            }
            
            .form-input, .form-select, .form-textarea {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
            
            .dashboard-header {
                padding: 0.875rem;
            }
            
            .dashboard-title {
                font-size: 1.25rem;
            }
            
            .btn-logout {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            
            .dashboard-content {
                padding: 0.75rem;
            }
            
            .card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .card-title {
                font-size: 1.125rem;
            }
            
            .tab-btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.8125rem;
            }
            
            table {
                font-size: 0.75rem;
                min-width: 550px;
            }
            
            th, td {
                padding: 0.5rem 0.625rem;
            }
            
            .form-label {
                font-size: 0.875rem;
            }
            
            .btn-primary {
                padding: 0.875rem 1.5rem;
                font-size: 0.9375rem;
            }
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray-500);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: var(--gray-300);
        }

        /* ========== FILTER BAR ========== */
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-bar label {
            font-weight: 600;
            color: var(--gray-700);
        }

        .filter-bar select {
            padding: 0.625rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-header">
            <h1 class="login-logo">Skool<span class="login-logo-accent">DZ</span></h1>
            <p class="login-subtitle">Espace Administrateur</p>
        </div>
        
        <h2 style="font-family: var(--font-display); font-size: 1.75rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--gray-900);">Connexion Admin</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Skool<span class="dashboard-logo-accent">DZ</span> Admin</h1>
            <button onclick="logout()" class="btn-logout">D√©connexion</button>
        </div>

        <div class="dashboard-content">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('courses')">Gestion des Cours</button>
                <button class="tab-btn" onclick="switchTab('registrations')">Inscriptions</button>
            </div>

            <!-- Courses Tab -->
            <div id="courses-tab" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Ajouter un Nouveau Cours</h2>
                    </div>
                    
                    <form id="course-form">
                        <input type="hidden" id="course-id">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nom du Cours (Anglais)</label>
                                <input type="text" id="course-name-en" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Nom du Cours (Fran√ßais)</label>
                                <input type="text" id="course-name-fr" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Nom du Cours (Arabe)</label>
                            <input type="text" id="course-name-ar" class="form-input" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Fili√®re</label>
                                <select id="course-branch" class="form-select" required>
                                    <option value="sciences">Sciences Exp√©rimentales</option>
                                    <option value="math">Math√©matiques</option>
                                    <option value="technique">Techniques Math√©matiques</option>
                                    <option value="gestion">Gestion et √âconomie</option>
                                    <option value="lettres">Lettres et Philosophie</option>
                                    <option value="all">Toutes les Fili√®res</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Prix (DZD)</label>
                                <input type="number" id="course-price" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description (Anglais)</label>
                            <textarea id="course-desc-en" class="form-textarea"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description (Fran√ßais)</label>
                            <textarea id="course-desc-fr" class="form-textarea"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description (Arabe)</label>
                            <textarea id="course-desc-ar" class="form-textarea"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Image du Cours</label>
                            <div class="file-upload">
                                <input type="file" id="course-image" accept="image/*">
                                <label for="course-image" class="file-upload-label">
                                    <span>üìÅ</span>
                                    <span>Choisir un fichier</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Enregistrer le Cours</button>
                    </form>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <div class="card-header">
                        <h2 class="card-title">Liste des Cours</h2>
                    </div>
                    
                    <div class="table-container">
                        <table id="courses-table">
                            <thead>
                                <tr>
                                    <th>Nom (FR)</th>
                                    <th>Fili√®re</th>
                                    <th>Prix</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Registrations Tab -->
            <div id="registrations-tab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Inscriptions des √âl√®ves</h2>
                    </div>

                    <div class="filter-bar">
                        <label>Filtrer par cours:</label>
                        <select id="registration-filter" class="form-select" onchange="loadRegistrations()">
                            <option value="">Tous les cours</option>
                        </select>
                    </div>
                    
                    <div class="table-container">
                        <table id="registrations-table">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Contact</th>
                                    <th>Cours</th>
                                    <th>Re√ßu</th>
                                    <th>Statut</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
